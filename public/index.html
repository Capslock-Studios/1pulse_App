    async function reverseGeocode(lat, lng) {
      try {

  scrollbar-width: none;  /* Hides scrollbar in Firefox */
}
    /* Map styling */
    #map {
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* Popup styling with high z-index */
    .leaflet-popup-pane .leaflet-popup {
      z-index: 10000 !important;
    }

    /* Toggle Button with Image */
    #modal-button {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      z-index: 100001;
      width: 50px;
      height: 50px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(252, 247, 247, 0.404);
    }

    #modal-button:hover {
      transform: scale(1.1);
      background-color: #5f5f5f;
    }

    /* Widget Container */
    #widget-container {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      width: 300px;
      padding: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 10001;
    }

  
    .nav-btn {
      color: #383838;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 20px;
    }


    .logo img {
    height: 40px;
    width: auto;
  }

    /* Column and box styling inside widget */
    .column {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      width: 100%;
    }

    .box {
      background: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      font-size: 16px;
    }
    .leaflet-control-zoom {
  display: none;
}

  </style>
</body>
</html>
